<body>
<div id="container">
  <div id="cont_left">
    <div id ="spantext">
      <span id = "remaining hour">잔여</span>
      <span id = "remaining min">시간</span>
      <span id = "remaining sec"></span><br/>
      <span id = "used hour">사용</span>
      <span id = "used min">시간</span>
      <span id = "used sec"></span>
    </div>
    <div id="btn">
      <input type="button" id="disab1" value="서비스 시작"onclick="time_start()"><br/>
      <input type="button" id="disab2" disabled value="30분 추가" onclick="thirtyM()"><br/>
      <input type="button" id="disab3" disabled value="1시간 추가" onclick="oneH()"><br/>
      <input type="button" id="disab4" disabled value="시간 종료" onclick="end()"><br/>
      <input type="button" id="disab5" disabled value="초기화" onclick="reset()">
      <span id="resetTEXT" style="display: none;">시스템이 초기화 됩니다.</span>
      <input type="button" id="resetBT1" value="확인" onclick="resetOK()" style="display: none;">
      <input type="button" id="resetBT2" value="취소" onclick="resetCC()" style="display: none;">
    </div>
  </div>
</div>
